network_g:
#  type: MSRResNetDynamic
#  num_in_ch: 3
#  num_out_ch: 3
#  num_feat: 64
#  num_block: 16
#  num_models: 5
#  upscale: 4
  type: E2RealSR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 5
  num_group: 5
  upscale: 4

network_p:
  type: ConvMixer
  depth: 10
  in_nc: 3
  nf: 64
  num_params: 33

# path
path:
  pretrain_network_g: experiments/pretrained_models/net_g_100000.pth
  pretrain_network_p: experiments/pretrained_models/net_p_100000.pth
  param_key_g: params
  strict_load_g: True

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    Lpips:
      type: calculate_lpips
